<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="app">

        <div class="image-container">

            <div class="calculator">

                <div class="display">

                    <div class="output">
                        <div data-previous-operand class="previous-operand">5454</div>
                        <div data-current-operand class="current-operand">545454</div>
                    </div>
                </div>


                <div class="keys">

                    <div data-key="clear" class="key action grid-span-2">
                        <span>AC</span>
                    </div>

                    <div data-delete class="key action">
                        <span>DEL</span>
                    </div>

                    <div data-operation class="key operator">
                        <span>&divide</span>
                    </div>

                    <div data-number class="key">
                        <span>7</span>
                    </div>

                    <div data-number class="key">
                        <span>8</span>
                    </div>

                    <div data-number class="key">
                        <span>9</span>
                    </div>

                    <div data-key="*" class="key operator">
                        <span>x</span>
                    </div>

                    <div data-number class="key">
                        <span>4</span>
                    </div>
                    <div data-number class="key">
                        <span>5</span>
                    </div>

                    <div data-number class="key">
                        <span>6</span>
                    </div>

                    <div data-operation class="key operator">
                        <span>-</span>
                    </div>

                    <div data-number class="key">
                        <span>1</span>
                    </div>

                    <div data-number class="key">
                        <span>2</span>
                    </div>

                    <div data-number class="key">
                        <span>3</span>
                    </div>

                    <div data-operation class="key operator">
                        <span>+</span>
                    </div>

                    <div data-number class="key grid-span-2">
                        <span>0</span>
                    </div>

                    <div data-number class="key">
                        <span>.</span>
                    </div>

                    <div data-equals class="key action" id="result-btn">
                        <span>=</span>
                    </div>

                </div>

            </div>

        </div>

        <footer>
            <h3>&copy 2023 Patrick Buron</h3>
        </footer>
    </div>data-operation

    <script src="main.js"></script>

</body>

</html>
