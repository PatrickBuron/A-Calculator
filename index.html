<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="app">

        <div class="image-container">

            <div class="calculator">

                <div class="display">

                    <div class="output">
                        <div data-previous-operand class="previous-operand"></div>
                        <div data-current-operand class="current-operand"></div>
                    </div>
                </div>


                <div class="keys">

                    <button data-all-clear class="key action grid-span-2">AC</button>

                    <button data-delete class="key action">DEL</button>

                    <button data-operation class="key operator">/</button>

                    <button data-number class="key">7</button>

                    <button data-number class="key">8</button>

                    <button data-number class="key">9</button>

                    <button data-operation class="key operator">x</button>

                    <button data-number class="key">4</button>

                    <button data-number class="key"> 5</button>

                    <button data-number class="key">6</button>

                    <button data-operation class="key operator"> -</button>

                    <button data-number class="key">1</button>

                    <button data-number class="key">2</button>

                    <button data-number class="key">3</button>

                    <button data-operation class="key operator">+</button>

                    <button data-number class="key grid-span-2"> 0</button>

                    <button data-number class="key"> .</button>

                    <button data-equals class="key action" id="result-btn"> = </button>

                </div>

            </div>

        </div>



        <footer>
            <h3>&copy 2023 Patrick Buron</h3>
        </footer>
    </div>

    <script src="main.js"></script>

</body>

</html>
